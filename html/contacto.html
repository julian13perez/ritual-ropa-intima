<body>
    <div class="container-fluid">
        <header class="row">
            <!--BARRA DE NAVEGACION-->
            <div class="col-lg-12 col-md-12 col-sm-12 encabezado fixed-top">
                <a href="../index.html" class="encabezado-logo">Ritual</a>
                <nav class="navbar navbar-expand-md navegador-principal">
                    <ul class="nav nav-underline">
                        <li class="nav-item">
                        <a class="nav-link navegador-options" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link navegador-options" href="../html/contacto.html">Contacto</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link navegador-options" href="../html/sobre-nosotros.html">Sobre nosotros</a>
                        </li>
                    </ul>
                    <div class="container-fluid">
                        <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                        <button class="btn btn-outline-success btn-navegador" type="submit">Buscar</button>
                        </form>
                    </div>
                </nav>
            </div>    
        </header>
        <main class="row">
            <h1 class="title-contact-1">¡CONTACTANOS!</h1> 
            <section class="formulario-contact">    
                <!--FORMULARIO PARA E-MAIL-->
                <form class="row g-3">
                    <div class="col-md-12">
                        <label for="inputEmail4" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-12">
                        <label for="inputPassword4" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Direccion</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Ej: Aconcagua 123">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress2" class="form-label">Detalles</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="departamento, estudio, piso">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Estado/provincia</label>
                    <select id="inputState" class="form-select">
                        <option selected>Buenos Aires</option>
                        <option>Cordoba</option>
                        <option>Santa Fe</option>
                    </select>
                    </div>
                    <div class="col-md-2">
                        <label for="inputZip" class="form-label">Codigo Postal</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Quiero recibir novedades
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-outline-success btn-navegador btn-2">Registrate</button>
                    </div>
                </form>    
            </section>
            <!--DIRECCION Y MAPA-->
            <div class="title-contact-2">
                <h2 class="my-0">¡ESTAMOS AQUI!</h2>
            </div>
            <section class="col-lg-12 col-md-12 col-sm-12 contenedor-mapa">
                <div class="ubicaciones">
                    <img class="imagen-ubicacion" src="../assets/imagen-ubicacion.JPG" alt="ubicacion">
                </div>
                <div class="ubicaciones">
                    <iframe class="imagen-ubicacion" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d849.0856215280663!2d-64.43043528191494!3d-31.651848508409575!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x942d570053647a9d%3A0xe6587eb657d2cf0!2sRitual_iyd!5e0!3m2!1ses-419!2sar!4v1734374095806!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>  
            </section>
        </main>
        <footer class="row">
            <!--CONTACTOS, REDES-->
            <div class="col-lg-12 col-md-12 col-sm-12 pie-pag">
                <div class="m-1 p-1">
                    <img class="logo-footer" src="../assets/logo_principal.jpeg" alt="logo de la marca">
                </div>
                <section>
                    <ul>
                        <li>
                            <a href="https://www.facebook.com/share/18HNoAb3LK/?mibextid=wwXIfr" target="_blank">
                                <i class="fa-brands fa-square-facebook color-contact"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.instagram.com/ritual_iyd/" target="_blank">
                                <i class="fa-brands fa-square-instagram color-contact"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.tiktok.com/" target="_blank">
                                <i class="fa-brands fa-tiktok color-contact"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://api.whatsapp.com/message/O4MSNF4PCZ5FF1?autoload=1&app_absent=0" target="_blank">
                                <i class="fa-brands fa-square-whatsapp color-contact"></i>
                            </a>
                        </li>
                    </ul>
                    <div class="border-top border-black border-success p-1 mb-1 border-opacity-25">
                        <p>Ritual ©2025 - Todos los derechos reservados</p>
                    </div>            
                </section>
            </div>    
        </footer>
        <a href="https://api.whatsapp.com/message/O4MSNF4PCZ5FF1?autoload=1&app_absent=0" target="_blank" class="whatsapp-float">
            <i class="fa-brands fa-whatsapp"></i>
        </a>
    </div>
